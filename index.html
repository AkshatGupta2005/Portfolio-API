<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Akshat Gupta</title>
    <meta
      name="title"
      content="Your Name - Full Stack Developer | Modern Web Solutions"
    />
    <meta
      name="description"
      content="Experienced Full Stack Developer specializing in React, Node.js, and modern web technologies. Creating innovative digital experiences with clean code and cutting-edge design."
    />
    <meta
      name="keywords"
      content="full stack developer, react developer, nodejs, web development, javascript, typescript, portfolio, software engineer"
    />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourportfolio.com/" />
    <meta
      property="og:title"
      content="Your Name - Full Stack Developer | Modern Web Solutions"
    />
    <meta
      property="og:description"
      content="Experienced Full Stack Developer specializing in React, Node.js, and modern web technologies. Creating innovative digital experiences with clean code and cutting-edge design."
    />
    <meta
      property="og:image"
      content="https://yourportfolio.com/og-image.jpg"
    />
    <meta property="og:site_name" content="Your Name Portfolio" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourportfolio.com/" />
    <meta
      property="twitter:title"
      content="Your Name - Full Stack Developer | Modern Web Solutions"
    />
    <meta
      property="twitter:description"
      content="Experienced Full Stack Developer specializing in React, Node.js, and modern web technologies. Creating innovative digital experiences with clean code and cutting-edge design."
    />
    <meta
      property="twitter:image"
      content="https://yourportfolio.com/twitter-image.jpg"
    />
    <meta property="twitter:creator" content="@yourusername" />

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#00d4ff" />
    <meta name="msapplication-TileColor" content="#00d4ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourportfolio.com/" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Your Name",
        "jobTitle": "Full Stack Developer",
        "description": "Experienced Full Stack Developer specializing in React, Node.js, and modern web technologies",
        "url": "https://yourportfolio.com",
        "sameAs": [
          "https://linkedin.com/in/yourprofile",
          "https://github.com/yourusername",
          "https://twitter.com/yourusername"
        ],
        "knowsAbout": [
          "JavaScript",
          "TypeScript",
          "React",
          "Node.js",
          "Python",
          "Web Development"
        ],
        "alumniOf": "Your University",
        "worksFor": {
          "@type": "Organization",
          "name": "Your Company"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
